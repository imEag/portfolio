<section class="skills">
    <div class="skills__band-container">
        <h3 class="skills__band__title">Tools</h3>
        <div class="slider">
            <div class="slide-track">
                <!-- Displays two copies of skills section to make an smooth transition between the end and the beginning of skills list -->
                <div class="slide" *ngFor="let element of skills_list">
                    <img class="skills__list__el--img" src="{{element.img_url}}" alt="logo">
                    <p class="skills__list__el--name">{{element.name}}</p>
                </div>
                <div class="slide" *ngFor="let element of skills_list">
                    <img class="skills__list__el--img" src="{{element.img_url}}" alt="logo">
                    <p class="skills__list__el--name">{{element.name}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
