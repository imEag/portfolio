
<div class="bar-container">
  <img class="bar__btn--mobile bar__open-btn--mobile" (click)="openMobileBar()" src="assets/icons/ui/burger_menu.png" alt="menu-button">
  <ul class="bar__ul">
    <!-- TODO When clicking the user will be scrolled to that section -->
    <!-- TODO in mobile mode, When clicking the mobile bar menu will be closed -->
    <a>{{text.bar.home}}</a>
    <a>{{text.bar.projects}}</a>
    <a>{{text.bar.skills}}</a>
    <a>{{text.bar.contact}}</a>
    <!-- <a [routerLink]="['/']">Create</a> -->
  </ul>
  <div class="bar-container--mobile" *ngIf="mobileBarOpened">
    <ul class="bar__ul bar__ul--mobile" >
      <img class="bar__btn--mobile bar__close-btn--mobile" (click)="closeMobileBar()" src="assets/icons/ui/x.png" alt="close-button">
      <!-- When clicking the user will be scrolled to that section -->
      <a>{{text.bar.home}}</a>
      <a>{{text.bar.projects}}</a>
      <a>{{text.bar.skills}}</a>
      <a>{{text.bar.contact}}</a>
      <!-- <a [routerLink]="['/']">Create</a> -->
    </ul>
  </div>
</div>
